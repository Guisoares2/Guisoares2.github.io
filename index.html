<body>
    <header class="header">
        <img class="logo" src="Assets/IMG/logo.jpg" alt="Avatar Guilherme Soares">

    <section class="banner">

        </div>

    <section class="section">

        <div class="wrapper-skill">
            <article class="skill">            
                <img class="icon" src="Assets/IMG/iconHTML.png" alt="Logo HTML5"> 
            <div>

                <progress class="progress-bar" max="100" value="60">60%</progress>

            <article class="skill">            
                <img class="icon" src="Assets/IMG/iconCSS.png" alt="Logo CSS3"> 
            <div>   
                <h3 class="title">CSS3</h3>
                <progress class="progress-bar" max="100" value="60">60%</progress>
            </div>   
            </article>

            <article class="skill">            
                <img class="icon" src="Assets/IMG/iconJS.png" alt="Logo JavaScript"> 
            <div>   
                <h3 class="title">JavaScript</h3>
                <progress class="progress-bar" max="100" value="40">40%</progress>
            </div>   
            </article>

            <article class="skill">            
                <img class="icon" src="Assets/IMG/iconCorel.png" alt="Logo Corel Draw"> 
            <div>   
                <h3 class="title">Corel Draw</h3>
                <progress class="progress-bar" max="100" value="80">80%</progress>
            </div>   
            </article>

            <article class="skill">            
                <img class="icon" src="Assets/IMG/IconAI.png" alt="Logo Ilustrator"> 
            <div>   
                <h3 class="title">Adobe Ilustrator</h3>
                <progress class="progress-bar" max="100" value="70">70%</progress>
            </div>   
            </article>

            <article class="skill">            
                <img class="icon" src="Assets/IMG/IconPS.png" alt="Logo PhotoShop"> 
            <div>   
                <h3 class="title">PhotoShop</h3>
                <progress class="progress-bar" max="100" value="60">60%</progress>
            </div>   
            </article>
        </div>
    </section> 
    
    <section class="section -bgDark">
        <h2 class="main-title -third">-Projetos-</h2>

        <div class="wrapper-card">
            <a href="https://guisoares2.github.io/" > 
                <figure class="card-project -var">
                    <img class="logo1" src="Assets/IMG/logo.jpg" alt="Logo portfolio">               
                </figure>
            </a>

            <a href="https://www.behance.net/gallery/29743519/Projeto-Grafico-Cartilha-Lideres-Universitarios" target="_blank">
                <figure class="card-project">
                    <img class="logo1" src="Assets/IMG/Lideres.PNG" alt="Líderes Universitarios">                 
                </figure>
            </a>
